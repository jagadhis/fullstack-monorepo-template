name: Build and Release
on:
  push:
    branches:
      - master

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
      id-token: write
      issues: write
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build packages
        run: npm run build

      - name: Setup NPM
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm config set access public
          echo "NPM config:"
          npm config list
          echo "NPM whoami:"
          npm whoami

      - name: Release Frontend
        run: |
          echo "Publishing Frontend..."
          cd apps/frontend
          echo "Current directory: $(pwd)"
          cat package.json
          npx semantic-release --debug

      - name: Release Backend
        run: |
          echo "Publishing Backend..."
          cd apps/backend
          echo "Current directory: $(pwd)"
          cat package.json
          npx semantic-release --debug

      - name: Release Types
        run: |
          echo "Publishing Types..."
          cd packages/types
          echo "Current directory: $(pwd)"
          cat package.json
          npx semantic-release --debug

      - name: Cleanup
        if: always()
        run: rm -f ~/.npmrc